<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>
    <script>
// 取得容器
var myList = document.getElementById('myList');
// 建立新的 <li> 元素
var newList = document.createElement('li');
// 建立 textNode 文字節點
var textNode = document.createTextNode("Hello world!2");
// 透過 appendChild 將 textNode 加入至 newList
newList.appendChild(textNode);
// 透過 appendChild 將 newList 加入至 myList
myList.appendChild(newList);

// 取得容器
var myList  = document.getElementById('myList');
// 取得 "<li>Item 02</li>" 的元素
var refNode = document.querySelectorAll('li')[1];
// 建立 li 元素節點
var newNode = document.createElement('li');
// 建立 textNode 文字節點
var textNode = document.createTextNode("Hello world!3");
newNode.appendChild(textNode);
// 將新節點 newNode 插入 refNode 的前方
myList.insertBefore(newNode, refNode);

window.onclick = function(){
// 取得容器
var myList  = document.getElementById('myList');
// 取得 "<li>Item 02</li>" 的元素 //"Hello world!3"
var oldNode = document.querySelectorAll('li')[1];
// 建立 li 元素節點
var newNode = document.createElement('li');
// 建立 textNode 文字節點
var textNode = document.createTextNode("Hello world!4");
newNode.appendChild(textNode);
// 將原有的 oldNode 替換成新節點 newNode
myList.replaceChild(newNode, oldNode);
}

window.ondblclick = function(){
// 取得容器
var myList  = document.getElementById('myList');
// 取得 "<li>Item 02</li>" 的元素 //"Hello world!4"
var removeNode = document.querySelectorAll('li')[1];
// 將 myList 下的 removeNode 節點移除
myList.removeChild(removeNode);
}
    </script>
</body>
</html>
