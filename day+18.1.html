<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 假設想透過迴圈 + setTimeout 來做到
// 每秒鐘將 i 的值 console 出來
for( var i = 0; i < 5; i++ ) {
    window.setTimeout(function() {
        console.log(i);
    }, 1000);
}

function doSomething ( i ){
    // 做某事...
    console.log(i);
}
doSomething(12);

(function doSomething ( i ){
    // 做某事...
    console.log(i);
})(123);

(function ( i ){
    // 做某事...
    console.log(i);
})(1234);

for( var i = 0; i < 5; i++ ) {
    // 為了凸顯差異，我們將傳入後的參數改名為 x
    // 當然由於 scope 的不同，要繼續在內部沿用 i 也是可以的。
    (function(x){
        window.setTimeout(function() {
            console.log(x);
        }, 1000);
    })(i);
}

for( var i = 0; i < 5; i++ ) {
    (function(x){
        // 將原本的 1000 改成 1000 * x
        window.setTimeout(function() {
            console.log(x+10);
        }, 1000 * x);
    })(i);
}

for( let i = 0; i < 5; i++ ) {
    window.setTimeout(function() {
        console.log(i+20);
    }, 1000);
}
    </script>
</body>
</html>
