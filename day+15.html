    <button id="btn">Click</button>
    <script>
var btn = document.getElementById('btn');

// 參數 e 就是上面說的事件物件 (Event Object)
// 因為是參數，當然也可以自己定義名稱
btn.addEventListener('click', function(e){
    console.log(e);
}, false);
    </script>
